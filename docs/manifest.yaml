# ├── ux-design.md           # System UX principles
# ├── epics.md               # Cross-cutting epics
# ├── product-soul.md        # Foundational vision
# ├── README.md              # Platform overview
# └── {module}/              # Infrastructure modules (flat)
#
# Infrastructure Module:
# docs/platform/{module}/
# ├── README.md              # Module overview
# ├── prd.md                 # Module requirements
# ├── sprint-artifacts/      # Implementation tracking
# └── interfaces/            # Public contracts
#
# Strategic Container:
# docs/{category}/
# ├── README.md              # Category overview
# ├── prd.md                 # Strategic requirements (FR-{CAT}-xxx)
# ├── architecture.md        # Category-level decisions
# ├── ux-design.md           # Category UX (inherits from L0)
# └── {subcategory}/         # Coordination Units
#
# Coordination Unit:
# docs/{category}/{subcategory}/
# ├── README.md              # Subcategory overview
# ├── prd.md                 # Coordination requirements (FR-{SUB}-xxx)
# ├── architecture.md        # Technical decisions
# ├── epics.md               # Implementation roadmap
# └── {module}/              # Business Modules
#
# Business Module:
# docs/{category}/{subcategory}/{module}/
# ├── README.md              # Module overview
# ├── prd.md                 # Module requirements (FR-{MOD}-xxx)
# ├── sprint-artifacts/      # Implementation tracking
# │   ├── sprint-status.yaml
# │   └── {story-files}.md
# └── interfaces/            # Public contracts (if applicable)

# =============================================================================
# INHERITANCE RULES (Zero-Trust)
# =============================================================================
#
# Children inherit from parent ONLY (no skip-level):
# - Business Module inherits: Coordination Unit PRD
# - Coordination Unit inherits: Strategic Container PRD
# - Strategic Container inherits: Constitution
# - Infrastructure Module inherits: Constitution
#
# Each level can ADD requirements but NEVER CONTRADICT parent.
#
# Documents use frontmatter to declare their entity type:
#   ---
#   entity_type: constitution | infrastructure_module | strategic_container | coordination_unit | business_module
#   document_type: prd | architecture | epics | ux-design | product-soul
#   parent: path/to/parent/prd.md (for non-constitution entities)
#   ---
