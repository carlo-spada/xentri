# Xentri Documentation Manifest
# This file is the source of truth for navigating the documentation hierarchy.
# AI agents should read this file first to understand the documentation structure.
#
# FIVE ENTITY TYPES (Not Four Levels):
#   Constitution:          docs/platform/*.md          - PR/IC, system constraints
#   Infrastructure Module: docs/platform/{module}/     - Exposed/consumed interfaces
#   Strategic Container:   docs/{category}/            - Strategic alignment, child coordination
#   Coordination Unit:     docs/{category}/{subcat}/   - Subcategory scope, module orchestration
#   Business Module:       docs/{cat}/{subcat}/{mod}/  - Feature FRs, implementation

version: "4.0"
last_updated: "2025-12-02"
project: Xentri

# =============================================================================
# CONSTITUTION (L0 Meta Container)
# =============================================================================
# These documents define system-wide rules that ALL entities must follow.
# Location: docs/platform/ (root level files)
# Changes require explicit governance review.

constitution:
  description: "Constitutional documents - system-wide rules for all entities"
  location: "docs/platform/"
  entity_type: constitution
  documents:
    - file: prd.md
      type: prd
      purpose: "Platform Requirements (PR-xxx) and Integration Contracts (IC-xxx)"
    - file: architecture.md
      type: architecture
      purpose: "System-wide technology decisions and patterns"
    - file: ux-design.md
      type: ux-design
      purpose: "System-wide UX principles and design system"
    - file: epics.md
      type: epics
      purpose: "Cross-cutting initiatives and system-level roadmap"
    - file: product-soul.md
      type: product-soul
      purpose: "Foundational vision - all work traces to this"
  governance:
    changes_require: "Explicit flagging and rationale"
    protected: true

# =============================================================================
# ZERO-TRUST HIERARCHY MODEL
# =============================================================================
#
# Communication Rules:
# - Children DO work and EXPOSE upward to parent
# - Parent CURATES what's shared between siblings
# - Children NEVER see siblings directly
# - No direct sibling negotiation
# - No skip-level visibility
#
# Amendment Flow:
# - Children don't propose amendments (they don't know siblings exist)
# - Parents author amendments when they decide to expose/share/integrate

# =============================================================================
# INFRASTRUCTURE MODULES (Platform)
# =============================================================================
# These are terminal nodes under platform - no children, just implementation.
# Entity type: infrastructure_module

platform:
  purpose: "Core infrastructure for all categories"
  meta: true
  entity_type: meta_container
  modules:
    # Active Infrastructure Modules
    - name: shell
      purpose: "Astro container application"
      entity_type: infrastructure_module
      location: "docs/platform/shell/"
      package: "apps/shell"
      team_label: "team:shell"
      dependencies: [ui, ts-schema]
      status: active

    - name: ui
      purpose: "Shared component library"
      entity_type: infrastructure_module
      location: "docs/platform/ui/"
      package: "packages/ui"
      team_label: "team:ui"
      dependencies: []
      consumers: [shell]
      status: active

    - name: core-api
      purpose: "Primary Fastify API service"
      entity_type: infrastructure_module
      location: "docs/platform/core-api/"
      package: "services/core-api"
      team_label: "team:core-api"
      dependencies: [ts-schema]
      status: active

    - name: ts-schema
      purpose: "TypeScript types and Zod schemas"
      entity_type: infrastructure_module
      location: "docs/platform/ts-schema/"
      package: "packages/ts-schema"
      team_label: "team:ts-schema"
      dependencies: []
      consumers: [core-api, shell]
      status: active

    # Planned Infrastructure Modules
    - name: events
      purpose: "Event Spine and Operational Pulse"
      entity_type: infrastructure_module
      location: "docs/platform/events/"
      status: planned

    - name: auth
