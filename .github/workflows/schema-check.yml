name: Schema Check

on:
  push:
    paths:
      - 'packages/ts-schema/**'
      - '.github/workflows/schema-check.yml'
  pull_request:
    paths:
      - 'packages/ts-schema/**'
      - '.github/workflows/schema-check.yml'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Type check schemas
        run: npx typescript@5.8.3 --pretty false --project packages/ts-schema/tsconfig.json --noEmit
