# Workflow Status Template - Entity-Based Tracking
# ================================================
# Tracks progress through BMM methodology for a SPECIFIC ENTITY.
# Each entity (Constitution, Module, Container, etc.) has its own workflow path.

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met
#   - n/a: Not applicable for this entity type
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/platform/core-api/prd.md")
#   - skipped: Optional/conditional workflow that was skipped

# Generation metadata
generated: "{{generated}}"
project: "{{project_name}}"

# Entity context (from select-entity / detect-entity-type)
entity_type: "{{entity_type}}"
entity_type_display: "{{entity_type_display}}"
entity_path: "{{entity_path}}"
entity_code: "{{entity_code}}"
fr_prefix: "{{fr_prefix}}"
parent_prd_path: "{{parent_prd_path}}"
constitution_path: "{{constitution_path}}"

# Workflow status tracking
# Workflows are determined by entity_type, not track/field combinations
workflow_status:
{{workflow_items}}
