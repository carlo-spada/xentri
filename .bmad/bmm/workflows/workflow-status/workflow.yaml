# Workflow Status - Entity-Based Progress Tracker
name: workflow-status
description: 'Lightweight status checker - answers "what should I do now?" for any entity. Reads YAML status file for workflow tracking. Use workflow-init for new entities.'
author: 'BMad'

# Critical variables from config
config_source: '{project-root}/.bmad/bmm/config.yaml'
output_folder: '{config_source}:output_folder'
user_name: '{config_source}:user_name'
communication_language: '{config_source}:communication_language'
date: system-generated

# Workflow components
installed_path: '{project-root}/.bmad/bmm/workflows/workflow-status'
instructions: '{installed_path}/instructions.md'

# Template for status file creation (used by workflow-init)
template: '{installed_path}/workflow-status-template.yaml'

# Entity workflow definitions (replaces old track+field path files)
entity_workflows: '{installed_path}/entity-workflows.yaml'

# Output configuration - reads existing status
default_output_file: '{output_folder}/bmm-workflow-status.yaml'

standalone: true
