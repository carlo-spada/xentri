# Story Done Workflow (DEV Agent)
name: story-done
description: 'Marks a story as done (DoD complete) and moves it from its current status â†’ DONE in the status file. Advances the story queue. Simple status-update workflow with no searching required.'
author: 'BMad'

# Critical variables from config
config_source: '{project-root}/.bmad/bmm/config.yaml'
base_output_folder: '{config_source}:output_folder'
user_name: '{config_source}:user_name'
communication_language: '{config_source}:communication_language'
date: system-generated

# Module isolation variables (Phase 2)
# Inherited from agent session - agents prompt for module selection at startup
manifest_file: '{project-root}/docs/manifest.yaml'
current_category: '' # Inherited from agent session (e.g., "platform")
current_module: '' # Inherited from agent session (e.g., "core-api")

# Module-scoped output paths
output_folder: '{base_output_folder}/{{current_category}}/{{current_module}}'
sprint_artifacts: '{output_folder}/sprint-artifacts'
sprint_status: '{sprint_artifacts}/sprint-status.yaml'

# Workflow components
installed_path: '{project-root}/.bmad/bmm/workflows/4-implementation/story-done'
instructions: '{installed_path}/instructions.md'

# Variables and inputs
variables:
  story_dir: '{config_source}:sprint_artifacts' # Directory where stories are stored

# Output configuration - no output file, just status updates
default_output_file: ''

standalone: true
