# Product Soul Amendment Workflow
name: amend-product-soul
description: 'Guided amendment workflow for the Product Soul document. Handles validation-driven fixes, scope changes, and vision refinements while maintaining document integrity.'
author: 'BMad'

# Critical variables from config
config_source: '{project-root}/.bmad/bmm/config.yaml'
output_folder: '{config_source}:output_folder'
