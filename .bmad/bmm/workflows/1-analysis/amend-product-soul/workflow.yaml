# Product Soul is Constitution-level ONLY - special root location
product_soul_path: '{output_folder}/product-soul.md'

# Related workflows and artifacts
validate_workflow: '{project-root}/.bmad/bmm/workflows/1-analysis/validate-product-soul/workflow.yaml'
