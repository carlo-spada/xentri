# Federated Validation Module
# Validates documents against the Five Entity Types Model

name: federated-validation
description: "Workflows and checklists for validating the Five Entity Types Model (Constitution, Infrastructure Module, Strategic Container, Coordination Unit, Business Module)"
version: 2.0.0
author: BMad Builder
status: stable

# Dependencies
requires:
  - bmm  # Base BMM workflows

# What this module provides
provides:
  checklists:
    - name: constitution-checklist
      path: checklists/constitution-checklist.md
      purpose: "Validate Constitution PRD"
      validates: "docs/platform/prd.md"

    - name: domain-prd-checklist
      path: checklists/domain-prd-checklist.md
      purpose: "Validate Infrastructure/Strategic/Coordination/Business PRDs"
      validates: "docs/**/*prd.md"

    - name: epic-checklist
      path: checklists/epic-checklist.md
      purpose: "Validate Epic breakdowns with traceability"
      validates: "docs/**/epics.md"

  workflows:
    - name: validate-constitution
      path: workflows/validate-constitution/workflow.yaml
      purpose: "Full validation of Constitution PRD"
      trigger: "Manual or on docs/platform/prd.md changes"

    - name: validate-domain-prd
      path: workflows/validate-domain-prd/workflow.yaml
      purpose: "Full validation of Entity PRDs"
      trigger: "Manual or on entity PRD changes"

    - name: validate-epic
      path: workflows/validate-epic/workflow.yaml
      purpose: "Validate epic with traceability matrix"
      trigger: "Manual or on epics.md changes"

  templates:
    - name: validation-report
      path: templates/validation-report.md
      purpose: "Standard format for validation reports"

# Integration notes
integration:
  manifest_reference: "docs/manifest.yaml"
  frontmatter_fields:
    - entity_type: "constitution | infrastructure_module | strategic_container | coordination_unit | business_module"
    - doc_type: "prd | architecture | epics | ux-design | product-brief"
    - parent: "path/to/parent/prd.md (for non-constitution entities)"

  naming_conventions:
    platform_requirement: "PR-xxx"
    integration_contract: "IC-xxx"
    functional_requirement: "FR-{SCOPE}-xxx"
