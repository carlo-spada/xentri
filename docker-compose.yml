name: xentri

services:
  postgres:
    image: postgres:16.11
    container_name: xentri-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-xentri}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-xentri_dev}
      POSTGRES_DB: ${POSTGRES_DB:-xentri}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-xentri}"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres
        -c row_security=on
        -c log_statement=all
        -c log_min_duration_statement=100

  redis:
    image: redis:8.0
    container_name: xentri-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  minio:
    image: minio/minio:latest
    container_name: xentri-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-xentri}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-xentri_dev_secret}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
  redis_data:
  minio_data:
